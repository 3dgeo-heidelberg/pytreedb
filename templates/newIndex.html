<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles/style.css') }}" rel= "stylesheet">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <title>PyTreeDB</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="https://www.ifgg.kit.edu/" style="padding-right: 10px; text-decoration: none">
                        <img src="{{ url_for('static', filename='img/IFGG_short_fat3.png') }}" alt="IFGG" height="30" class="d-inline-block align-text-middle"/>
                    </a>
                    <a href="https://www.geog.uni-heidelberg.de/3dgeo/index.html" style="padding-right: 10px; text-decoration: none">
                        <img src="{{ url_for('static', filename='img/3dgeo_logo.jpg') }}" alt="3DGEO" height="30" class="d-inline-block align-text-middle">
                    </a>
                    PyTreeDB
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#hamburgerContent" aria-controls="hamburgerContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end flex-grow-0" id="hamburgerContent">
                    <div class="navbar-nav text-end">
                        <a class="nav-item nav-link" aria-current="page" href="#">HOME</a>
                        <a class="nav-item nav-link" href="#">ABOUT</a>
                        <a class="nav-item nav-link" href="#">CONTACT</a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                EN
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="langDropdown">
                                <li><a class="dropdown-item" href="#">Deutsch</a></li>
                                <li><a class="dropdown-item" href="#">English</a></li>
                            </ul>
                        </div>
                    </div>
                </div>  
            </div>
        </nav>
        <div class="wrapper" style="overflow: hidden;">
            <div class="clearfix">
                <div>
                    <div style="position: absolute; width: 100%; height: 420px; overflow: hidden; z-index: -1;">
                        <div id="picDiv">
                            <div id="gradientOverlay">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="animAnchor" style="height: 420px;">
                    <div id="welcome">
                        <div style="position: relative; ">
                            <h1>Welcome to PyTreeDB</h1>
                            <p> Here comes the description... </p>
                            <p style="margin-top: 20px;"> 
                                Currently, PyTreeDB has <span id="numTrees"></span> trees of <span id="numSpecies"></span> species.</p>
                            <div id="showSpecies" onclick="showSpecies()">
                                <b>Show species</b>
                            </div>
                        </div>
                    </div>
                    <div id="speciesContainer">
                        <div id="species">
                            <ul id="speciesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="querySectionWrappper" style="width: 90%; margin-top: 30px;">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-5 col-sm-12" style="margin-bottom: 4rem;">
                    <div class="row justify-content-start">
                        <div class="col col-lg-5 col-md-10 col-sm-6" style="margin-bottom: 1rem;">
                            <b class="func">Get tree by index</b>
                        </div>
                        <div class="col col-lg-6 col-md-10 col-sm-6">
                            <input type="text" id="idx" placeholder="Index: e.g. 0" />
                            <br>
                            <button type="button" class="btn btn-success float-end">Go</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-0 col-sm-0" id="verticalSplitter"></div>
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <div class="row justify-content-start">
                        <div class="col col-lg-5 col-md-10 col-sm-6" style="margin-bottom: 1rem;">
                            <b class="func">Search the DB</b>
                        </div>
                        <div class="col-lg-6 col-md-10 col-sm-6">
                            <input type="text" id="property" placeholder="Property: e.g. species"/>
                            <input type="text" id="value" placeholder="Value: e.g. "/>
                            <br>
                            <button type="button" class="btn btn-success float-end">Go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
